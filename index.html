<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<main>
    <h1 class="hidden"></h1>
    <div class="content-container">
        <section class="card-header-container">
            <div class="card-back-image-container">
                <p id="card-back-cvc" class="card-back-cvc">000</p>
            </div>
            <div class="card-front-image-container">
                <img class="card-front-logo" alt="card logo image" src="images/card-logo.svg"/>
                <p id="card-front-card-number" class="card-front-card-number">0000 0000 0000 0000</p>
                <p id="card-front-card-name" class="card-front-card-holder-name">JANE APPLESEED</p>
                <div class="card-front-card-expiry">
                    <p id="card-front-expiry-month">00</p>
                    <p>/</p>
                    <p id="card-front-expiry-year">00</p>
                </div>
            </div>
        </section>
        <section class="card-form-container">
            <form id="card-form" class="card-form">
                <div class="label-container">
                    <label class="card-form-label label-name">
                        CARDHOLDER NAME
                        <input id="card-form-card-name" class="card-form-card-name-input" type="text"
                               placeholder="e.g. Jane Appleseed"/>
                    </label>
                    <p id="name-error" class="error-message"></p>
                </div>
                <div class="label-container">
                    <label class="card-form-label">
                        CARD NUMBER
                        <input id="card-form-card-number" class="card-form-card-number-input" type="text"
                               placeholder="e.g. 1234 5678 9123 0000"/>
                    </label>
                    <p id="number-error" class="error-message"></p>
                </div>
                <div class="card-form-flex-container">
                    <div class="label-container">
                        <label class="card-form-label expiry-label">
                            EXP. DATE (MM/YY)
                            <input id="card-form-card-expiry-month" class="card-form-card-expiry-month"
                                   type="text"
                                   placeholder="MM"/>
                            <input id="card-form-card-expiry-year" class="card-form-card-expiry-year" type="text"
                                   maxlength="2" placeholder="YY"/>
                        </label>
                        <p id="expiry-error" class="error-message"></p>
                    </div>
                    <div class="label-container">
                        <label class="card-form-label">
                            CVC
                            <input id="card-form-card-cvc" class="card-form-card-cvc" type="text"
                                   placeholder="e.g. 123"
                            />
                        </label>
                        <p id="cvc-error" class="error-message"></p>
                    </div>
                </div>
                <button id="card-form-submit" class="card-form-confirm-button" type="submit">Confirm</button>
            </form>
            <section id="confirmation-container" class="confirmation-container hidden">
                <img class="confirmation-tick" src="images/icon-complete.svg" alt="tick icon">
                <p class="thank-you-text">THANK YOU!</p>
                <p class="added-text">We've added your card details</p>
                <button id="confirmation-form-continue" class="confirmation-form-continue">Continue</button>
            </section>
        </section>
    </div>
</main>
<script src="script.js" defer></script>
</body>
</html>
