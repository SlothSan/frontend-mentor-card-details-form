<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<main>
    <section class="card-header-container">
        <div class="card-back-image-container">
            <p id="card-back-cvc" class="card-back-cvc">000</p>
        </div>
        <div class="card-front-image-container">
            <img class="card-front-logo" alt="card logo image" src="images/card-logo.svg"/>
            <p class="card-front-card-number">0000 0000 0000 0000</p>
            <p class="card-front-card-holder-name">JANE APPLESEED</p>
            <div class="card-front-card-expiry">
                <p id="card-front-expiry-month">00</p>
                <p>/</p>
                <p id="card-front-expiry-year">00</p>
            </div>
        </div>
    </section>
    <section class="card-form-container">
        <form class="card-form">
            <label class="card-form-label label-name">
                CARDHOLDER NAME
                <input class="card-form-card-name-input" type="text" placeholder="e.g. Jane Appleseed" required/>
            </label>
            <label class="card-form-label">
                CARD NUMBER
                <input class="card-form-card-number-input" type="number" placeholder="e.g. 1234 5678 9123 0000"
                       required/>
            </label>
            <div class="card-form-flex-container">
                <label class="card-form-label expiry-label">
                    EXP. DATE (MM/YY)
                    <input id="card-form-card-expiry-month" class="card-form-card-expiry-month" type="number"
                           placeholder="MM" required/>
                    <input class="card-form-card-expiry-year" type="number" maxlength="2" placeholder="YY" required/>
                </label>
                <label class="card-form-label">
                    CVC
                    <input id="card-form-card-cvc" class="card-form-card-cvc" type="number" placeholder="e.g. 123"
                           required/>
                </label>
                <p id="cvc-error" class="cvc-error error-message">Error</p>
            </div>
            <button class="card-form-confirm-button" type="submit">Confirm</button>
        </form>
    </section>
</main>
<script src="script.js" defer></script>
</body>
</html>
