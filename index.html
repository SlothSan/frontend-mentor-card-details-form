<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<main>
  <section class="card-header-container">
    <div class="card-back-image-container">
      <img class="card-back-image" src="images/bg-card-back.png" alt="card-back"/>
    </div>
    <div class="card-front-image-container">
      <img class="card-front-image" src="images/bg-card-front.png" alt="card-front"/>
    </div>
  </section>
</main>
</body>
</html>
